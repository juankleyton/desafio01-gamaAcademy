<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayStation | Adquira já!</title>

    <link rel="stylesheet" href="assets/style/style.css" />
    <link rel="icon" href="assets/images/play-icon.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="header-title">Sony | PlayStation</div>
        <div class="header-logo"> <img src="assets/images/play-logo.svg"> </div>
    </header>

    <section class="container">
        <div class="left-side">
            <div class="left-side-banner">
                <strong> DESCONTOS </strong> <span> IMPERDÍVEIS </span>
            </div>
            <div class="left-side-description">
                A Sony preparou combos com <span>descontos</span> especiais até o dia <span>18/07/2021!</span>
                <br> Faça parte daqueles que buscam sempre estar atualizados com a última geração!
            </div>
            <main>
                <div class="left-side-product">
                    <img src="assets/images/product.png" alt="PlayStation5" title="PlayStation5">
                </div>
            </main>
        </div>
        <div class="right-side">
            <div class="right-side-container">
                <div class="right-side-title-container">
                    <div class="right-side-title">SEJA O PRIMEIRO A SABER! </div>
                    <div class="right-side-subtitle">Preencha o formulário abaixo e nós avisaremos você </div>
                </div>
                <div class="right-side-form-container">
                    <form action="" method="POST" id="formulario">
                        <label>Nome:*</label>
                        <input type="text" required autofocus id="nome"> <br>

                        <label>E-mail:*</label>
                        <input type="email" required id="email"> <br>

                        <label>Celular:*</label>
                        <input type="text" id="celular" required placeholder="(__) _____-____"> <br>

                        <div class="checkbox">
                            <input type="checkbox" id="check">
                            <label class="whatsapp" for="check">
                                Deseja receber informações diretamente em seu WhatsApp
                            </label>
                            <img src="assets/images/whatsapp.png">
                        </div>
                        <button>Me avise!</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/script/script.js"></script>
</body>

</html>
